name: Deploy to GU Domains

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/1 * * * *'  # 每分钟运行一次部署

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git for HTTPS and PAT
        run: |
          git config --global credential.helper store
          git remote set-url origin https://Jaycallyz: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@github.com/dsan-5000/project-xinzhouli00.git

      - name: Clone repository
        run: |
          git clone https://github.com/dsan-5000/project-xinzhouli00.git
          cd project-xinzhouli00
          git pull origin main

      - name: Deploy to GU Domains (public_html)
        run: |
          rsync -avz --delete ./ yiqinzho@domains.georgetown.edu:~/public_html/

      - name: Set file permissions
        run: |
          ssh yiqinzho@domains.georgetown.edu '
            find ~/public_html -type f -exec chmod 644 {} \;
            find ~/public_html -type d -exec chmod 755 {} \;
          '

